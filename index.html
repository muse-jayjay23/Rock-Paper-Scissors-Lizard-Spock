<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="label">User</div>
        <div id="computer-label" class="label">Comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result-notification">
        <h2>Rock Smashes Scissors, You Win!</h2>
    </div>

    <div class="user-input">
        <div class="choices" id="rock">
            <img src="assets/images/rock.jpeg" alt="Image of a hand in the rock shape">
        </div>
        <div class="choices" id="paper">
            <img src="assets/images/paper.jpeg" alt="Image of a hand in the paper shape">
        </div>
        <div class="choices" id="scissors">
            <img src="assets/images/scissors.jpeg" alt="Image of a hand in the scissors shape">
        </div>
    </div>

    <div>
        <p id="action-message">Make your decision...</p>
    </div>

    <footer>
        This is a foooter
    </footer>
</body>
</html>
